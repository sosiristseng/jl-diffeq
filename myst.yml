# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  title: Differential Equations
  description: Solving Differential Equations with Julia SciML packages
  # keywords: []
  authors: ["Wen-Wei Tseng"]
  github: https://github.com/sosiristseng/jl-diffeq
  jupyter:
    binder:
      ref: ipynb
  # bibliography: []

  # To autogenerate a Table of Contents, run "jupyter book init --write-toc"
  # https://mystmd.org/guide/table-of-contents
  toc:
    - file: docs/index.ipynb
    - title: ODEs
      children:
      - pattern: 'docs/ode/*.ipynb'
    - title: Stochastic
      children:
      - pattern: 'docs/stochastic/*.ipynb'
    - title: Advanced
      children:
      - pattern: 'docs/advanced/*.ipynb'
    - title: Models
      children:
      - pattern: 'docs/advanced/*.ipynb'
    - title: Tips
      children:
      - pattern: 'docs/tips/*.ipynb'
site:
  template: book-theme
